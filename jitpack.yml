jdk:
  - openjdk11

before_install:
  - export GRADLE_OPTS="-Xmx512m -XX:MaxMetaspaceSize=512m"
  - chmod +x gradlew

install:
  - ./gradlew clean
  - ./gradlew :library:assembleRelease
  - ./gradlew :library:publishToMavenLocal

# 明确指定要发布的模块
jitpack:
  artifact: "library:release"  # 模块名:变体名
  # 或者使用完整路径
  artifact: "com.github.hjhrq1991:JsBridge"